<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BMW E61 525xd Teileliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #list {
      padding: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    #panel {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>

<body>

<header>
  <h1>BMW E61 525xd Teileliste</h1>
  <p>Tippe auf ein Teil</p>
</header>

<div id="list">
  <button onclick="show('Zylinderkopf','11127806100','Motor','M57 Diesel Zylinderkopf')">
    Zylinderkopf
  </button>

  <button onclick="show('Turbolader','11657802588','Turbo','Abgasturbolader')">
    Turbolader
  </button>

  <button onclick="show('Wasserpumpe','11517788826','Kühlsystem','Kühlmittelpumpe')">
    Wasserpumpe
  </button>

  <button onclick="show('Bremsscheibe VA','34116864058','Bremsen','Belüftete Bremsscheibe vorne')">
    Bremsscheibe VA
  </button>

  <button onclick="show('Injektor','13537805430','Kraftstoff','Common-Rail Injektor')">
    Injektor
  </button>

  <button onclick="show('Kardanwelle','26107570956','Antrieb','xDrive Kardanwelle')">
    Kardanwelle
  </button>

  <button onclick="show('Rücklicht','63217160793','Karosserie','Rückleuchte rechts')">
    Rücklicht
  </button>

  <button onclick="show('Batterie','61217586967','Elektrik','Starterbatterie')">
    Batterie
  </button>
</div>

<div id="panel">
  Tippe auf ein Teil
</div>

<script>
function show(n, o, g, d) {
  document.getElementById("panel").innerHTML =
    "<strong>Name:</strong> " + n + "<br>" +
    "<strong>OEM:</strong> " + o + "<br>" +
    "<strong>Gruppe:</strong> " + g + "<br>" +
    "<strong>Beschreibung:</strong> " + d;
}
</script>

</body>
</html>
