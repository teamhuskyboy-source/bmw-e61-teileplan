<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BMW E61 525xd Teileliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    #controls {
      padding: 15px;
      background: #fff;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #list {
      padding: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      text-align: left;
    }

    button:hover {
      background: #2563eb;
    }

    #panel {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>

<body>

<header>
  <h1>BMW E61 525xd Teileliste</h1>
  <p>Tippe auf ein Teil</p>
</header>

<div id="controls">
  <input id="search" placeholder="Suche nach Name, OEM, Gruppe..." oninput="render()">

  <select id="groupFilter" onchange="render()">
    <option value="">Alle Gruppen</option>
    <option value="Motor">Motor</option>
    <option value="Turbo">Turbo</option>
    <option value="Kühlsystem">Kühlsystem</option>
    <option value="Bremsen">Bremsen</option>
    <option value="Kraftstoff">Kraftstoff</option>
    <option value="Antrieb">Antrieb</option>
    <option value="Karosserie">Karosserie</option>
    <option value="Elektrik">Elektrik</option>
  </select>
</div>

<div id="list"></div>

<div id="panel">
  Tippe auf ein Teil
</div>

<script>
const parts = [
  { n: "Zylinderkopf", o: "11127806100", g: "Motor", d: "M57 Diesel Zylinderkopf" },
  { n: "Turbolader", o: "11657802588", g: "Turbo", d: "Abgasturbolader" },
  { n: "Wasserpumpe", o: "11517788826", g: "Kühlsystem", d: "Kühlmittelpumpe" },
  { n: "Bremsscheibe VA", o: "34116864058", g: "Bremsen", d: "Belüftete Bremsscheibe vorne" },
  { n: "Injektor", o: "13537805430", g: "Kraftstoff", d: "Common-Rail Injektor" },
  { n: "Kardanwelle", o: "26107570956", g: "Antrieb", d: "xDrive Kardanwelle" },
  { n: "Rücklicht", o: "63217160793", g: "Karosserie", d: "Rückleuchte rechts" },
  { n: "Batterie", o: "61217586967", g: "Elektrik", d: "Starterbatterie" }
];

function render() {
  const q = document.getElementById("search").value.toLowerCase();
  const g = document.getElementById("groupFilter").value;

  const list = document.getElementById("list");
  list.innerHTML = "";

  parts
    .filter(p =>
      (!q ||
        p.n.toLowerCase().includes(q) ||
        p.o.includes(q) ||
        p.g.toLowerCase().includes(q)) &&
      (!g || p.g === g)
    )
    .forEach(p => {
      const btn = document.createElement("button");
      btn.textContent = p.n + " (" + p.o + ")";
      btn.onclick = () => show(p);
      list.appendChild(btn);
    });
}

function show(p) {
  document.getElementById("panel").innerHTML =
    "<strong>Name:</strong> " + p.n + "<br>" +
    "<strong>OEM:</strong> " + p.o + "<br>" +
    "<strong>Gruppe:</strong> " + p.g + "<br>" +
    "<strong>Beschreibung:</strong> " + p.d;
}

render();
</script>

</body>
</html>
