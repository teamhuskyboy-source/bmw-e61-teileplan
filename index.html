<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMW E61 525xd – Teileliste</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

header {
  background: #111;
  color: #fff;
  padding: 20px;
  text-align: center;
}

#controls {
  padding: 15px;
  background: #eee;
  display: flex;
  gap: 10px;
  flex-direction: column;
}

#search, #category {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.container {
  padding: 15px;
}

.part {
  background: #3b82f6;
  color: white;
  border-radius: 15px;
  padding: 15px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.part-info {
  display: flex;
  flex-direction: column;
}

.part-name {
  font-size: 20px;
  font-weight: bold;
}

.part-status {
  font-size: 14px;
  opacity: 0.9;
}

.star {
  font-size: 22px;
  color: gold;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Teileliste</h1>
  <p>Tippe auf ein Teil</p>
</header>

<div id="controls">
  <input id="search" type="text" placeholder="Teil suchen..." onkeyup="filterParts()">

  <select id="category" onchange="filterParts()">
    <option value="">Alle Kategorien</option>
    <option value="Motor">Motor</option>
    <option value="Turbo">Turbo</option>
    <option value="Kühlsystem">Kühlsystem</option>
    <option value="Bremsen">Bremsen</option>
    <option value="Kraftstoff">Kraftstoff</option>
    <option value="Antrieb">Antrieb</option>
    <option value="Karosserie">Karosserie</option>
    <option value="Elektrik">Elektrik</option>
  </select>
</div>

<div class="container">

  <div class="part" data-name="Zylinderkopf" data-group="Motor">
    <div class="part-info">
      <div class="part-name">Zylinderkopf</div>
      <div class="part-status">Status: undefined</div>
    </div>
    <div class="star">☆</div>
  </div>

  <div class="part" data-name="Turbolader" data-group="Turbo">
    <div class="part-info">
      <div class="part-name">Turbolader</div>
      <div class="part-status">Status: undefined</div>
    </div>
    <div class="star">☆</div>
  </div>

  <div class="part" data-name="Wasserpumpe" data-group="Kühlsystem">
    <div class="part-info">
      <div class="part-name">Wasserpumpe</div>
      <div class="part-status">Status: undefined</div>
    </div>
    <div class="star">☆</div>
  </div>

  <div class="part" data-name="Bremsscheibe VA" data-group="Bremsen">
    <div class="part-info">
      <div class="part-name">Bremsscheibe VA</div>
      <div class="part-status">Status: undefined</div>
    </div>
    <div class="star">☆</div>
  </div>

  <div class="part" data-name="Injektor" data-group="Kraftstoff">
    <div class="part-info">
      <div class="part-name">Injektor</div>
      <div class="part-status">Status: undefined</div>
    </div>
    <div class="star">☆</div>
  </div>

  <div class="part" data-name="Kardanwelle" data-group="Antrieb">
    <div class="part-info">
      <div class="part-name">Kardanwelle</div>
      <div class="part-status">Status: undefined</div>
    </div>
    <div class="star">☆</div>
  </div>

  <div class="part" data-name="Rücklicht" data-group="Karosserie">
    <div class="part-info">
      <div class="part-name">Rücklicht</div>
      <div class="part-status">Status: undefined</div>
    </div>
    <div class="star">☆</div>
  </div>

  <div class="part" data-name="Batterie" data-group="Elektrik">
    <div class="part-info">
      <div class="part-name">Batterie</div>
      <div class="part-status">Status: undefined</div>
    </div>
    <div class="star">☆</div>
  </div>

</div>

<script>
function filterParts() {
  const search = document.getElementById("search").value.toLowerCase();
  const category = document.getElementById("category").value;
  const parts = document.querySelectorAll(".part");

  parts.forEach(part => {
    const name = part.dataset.name.toLowerCase();
    const group = part.dataset.group;

    const matchesSearch = name.includes(search);
    const matchesCategory = category === "" || group === category;

    part.style.display = (matchesSearch && matchesCategory) ? "flex" : "none";
  });
}
</script>

</body>
</html>
