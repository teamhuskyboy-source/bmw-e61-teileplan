<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BMW E61 525xd Teileliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 12px;
      border-left: 5px solid #3b82f6;
      cursor: pointer;
    }

    li:hover {
      background: #eef4ff;
    }

    #panel {
      background: #fff;
      margin: 10px;
      padding: 15px;
      border-left: 5px solid #3b82f6;
      min-height: 80px;
    }
  </style>
</head>
<body>

<header>
  <h1>BMW E61 525xd Teileplan</h1>
  <p>Tippe auf ein Teil</p>
</header>

<ul>
  <li onclick="show('Zylinderkopf','11127806100','Motor','M57 Diesel Zylinderkopf')">
    Zylinderkopf
  </li>
  <li onclick="show('Turbolader','11657802588','Turbo','Abgasturbolader')">
    Turbolader
  </li>
  <li onclick="show('Wasserpumpe','11517788826','Kühlsystem','Kühlmittelpumpe')">
    Wasserpumpe
  </li>
  <li onclick="show('Bremsscheibe VA','34116864058','Bremsen','Belüftete Bremsscheibe vorne')">
    Bremsscheibe VA
  </li>
  <li onclick="show('Injektor','13537805430','Kraftstoff','Common-Rail Injektor')">
    Injektor
  </li>
  <li onclick="show('Kardanwelle','26107570956','Antrieb','xDrive Kardanwelle')">
    Kardanwelle
  </li>
  <li onclick="show('Rücklicht','63217160793','Karosserie','Rückleuchte rechts')">
    Rücklicht
  </li>
  <li onclick="show('Batterie','61217586967','Elektrik','Starterbatterie')">
    Batterie
  </li>
</ul>

<div id="panel">
  Tippe auf ein Teil
</div>

<script>
  function show(n, o, g, d) {
    document.getElementById("panel").innerHTML =
      "<strong>Name:</strong> " + n + "<br>" +
      "<strong>OEM:</strong> " + o + "<br>" +
      "<strong>Gruppe:</strong> " + g + "<br>" +
      "<strong>Beschreibung:</strong> " + d;
  }
</script>

</body>
</html>
