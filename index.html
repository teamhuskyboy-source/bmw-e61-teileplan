<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMW E61 Teileliste</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f2f2;
}

header {
  background: #111;
  color: white;
  padding: 20px;
  text-align: center;
}

.container {
  padding: 15px;
  max-width: 700px;
  margin: auto;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  background: #3b82f6;
  color: white;
  border: none;
}

button:hover {
  background: #2563eb;
}

.part-row {
  display: flex;
  align-items: center;
  margin: 10px 0;
}

.part-card {
  flex: 1;
  background: #3b82f6;
  color: white;
  padding: 15px;
  border-radius: 15px;
  cursor: pointer;
}

.part-card strong {
  font-size: 18px;
}

.delete-btn {
  margin-left: 10px;
  background: #e11d48;
  border: none;
  color: white;
  border-radius: 10px;
  width: 50px;
  height: 50px;
  font-size: 22px;
  cursor: pointer;
}

.delete-btn:hover {
  background: #be123c;
}

.panel {
  background: white;
  border-left: 5px solid #3b82f6;
  padding: 10px;
  margin: 5px 0 15px 0;
  border-radius: 8px;
}

.inline-panel {
  margin: 5px 0 15px 0;
}
</style>
</head>

<body>

<header>
  <h1>Teileliste</h1>
  <p>Suche, filtere oder füge neue Teile hinzu</p>
</header>

<div class="container">

  <input type="text" id="searchInput" placeholder="Teil suchen...">
  <select id="categoryFilter">
    <option value="">Alle Kategorien</option>
  </select>

  <h3>Teil hinzufügen</h3>
  <input type="text" id="newName" placeholder="Teilname">
  <input type="text" id="newCategory" placeholder="Kategorie">
  <input type="text" id="newOEM" placeholder="OEM Nummer">
  <input type="text" id="newDesc" placeholder="Beschreibung">
  <button onclick="addPart()">Hinzufügen</button>

  <div id="partsList"></div>

</div>

<script>
let parts = [
  { name: "Zylinderkopf", category: "Motor", oem: "", desc: "M57 Diesel Zylinderkopf" },
  { name: "Turbolader", category: "Motor", oem: "", desc: "Abgasturbolader" },
  { name: "Wasserpumpe", category: "Kühlsystem", oem: "", desc: "Kühlmittelpumpe" },
  { name: "Bremscheibe VA", category: "Bremsen", oem: "", desc: "Belüftete Bremsscheibe vorne" },
  { name: "Injektor", category: "Kraftstoff", oem: "", desc: "Common-Rail Injektor" },
  { name: "Kardanwelle", category: "Antrieb", oem: "", desc: "xDrive Kardanwelle" },
  { name: "Batterie", category: "Elektrik", oem: "", desc: "Starterbatterie" },
  { name: "Kotflügel", category: "Karosserie außen", oem: "", desc: "" },
  { name: "Motorhaube", category: "Karosserie außen", oem: "", desc: "" },
  { name: "Tür vorne links", category: "Karosserie außen", oem: "", desc: "" },
  { name: "Heckklappe", category: "Karosserie außen", oem: "", desc: "" },
  { name: "Scheinwerfer", category: "Beleuchtung", oem: "", desc: "" },
  { name: "Rücklicht", category: "Beleuchtung", oem: "", desc: "" },
  { name: "Sitz", category: "Innenraum", oem: "", desc: "" },
  { name: "Lenkrad", category: "Innenraum", oem: "", desc: "" }
];

const partsList = document.getElementById("partsList");
const searchInput = document.getElementById("searchInput");
const categoryFilter = document.getElementById("categoryFilter");

searchInput.addEventListener("input", renderParts);
categoryFilter.addEventListener("change", renderParts);

function updateCategories() {
  const cats = [...new Set(parts.map(p => p.category))];
  categoryFilter.innerHTML = `<option value="">Alle Kategorien</option>`;
  cats.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    categoryFilter.appendChild(opt);
  });
}

function renderParts() {
  const search = searchInput.value.toLowerCase();
  const category = categoryFilter.value;

  partsList.innerHTML = "";

  parts.forEach((p, i) => {
    if (
      (search && !p.name.toLowerCase().includes(search)) ||
      (category && p.category !== category)
    ) return;

    const row = document.createElement("div");
    row.className = "part-row";

    row.innerHTML = `
      <div class="part-card" onclick="toggleInfo(${i}, this)">
        <strong>${p.name}</strong><br>
        <small>${p.category}</small>
      </div>
      <button class="delete-btn" onclick="deletePart(${i})">❌</button>
    `;

    partsList.appendChild(row);
  });
}

function toggleInfo(i, cardEl) {
  document.querySelectorAll(".inline-panel").forEach(p => p.remove());

  if (cardEl.classList.contains("open")) {
    cardEl.classList.remove("open");
    return;
  }

  document.querySelectorAll(".part-card").forEach(c => c.classList.remove("open"));
  cardEl.classList.add("open");

  const p = parts[i];

  const panel = document.createElement("div");
  panel.className = "panel inline-panel";
  panel.innerHTML = `
    <strong>Name:</strong> ${p.name}<br>
    <strong>Kategorie:</strong> ${p.category}<br>
    <strong>OEM:</strong> ${p.oem || "-"}<br>
    <strong>Beschreibung:</strong> ${p.desc || "-"}
  `;

  cardEl.parentNode.insertAdjacentElement("afterend", panel);
}

function addPart() {
  const name = document.getElementById("newName").value.trim();
  const category = document.getElementById("newCategory").value.trim();
  const oem = document.getElementById("newOEM").value.trim();
  const desc = document.getElementById("newDesc").value.trim();

  if (!name || !category) {
    alert("Name und Kategorie sind Pflicht!");
    return;
  }

  if (parts.some(p => p.name.toLowerCase() === name.toLowerCase())) {
    alert("Dieses Teil existiert bereits!");
    return;
  }

  parts.push({ name, category, oem, desc });

  document.getElementById("newName").value = "";
  document.getElementById("newCategory").value = "";
  document.getElementById("newOEM").value = "";
  document.getElementById("newDesc").value = "";

  updateCategories();
  renderParts();
}

function deletePart(i) {
  if (!confirm("Teil wirklich löschen?")) return;
  parts.splice(i, 1);
  renderParts();
}

updateCategories();
renderParts();
</script>

</body>
</html>
