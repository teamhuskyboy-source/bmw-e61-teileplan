<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BMW Teileliste</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 15px;
}

h1 { text-align: center; }

input, select, button, textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  background: #3b82f6;
  color: white;
  border: none;
}

.vehicle-bar {
  background: #111;
  color: white;
  padding: 10px;
  border-radius: 10px;
}

.part-row {
  display: flex;
  align-items: center;
  margin: 10px 0;
}

.part-card {
  flex: 1;
  background: #3b82f6;
  color: white;
  padding: 15px;
  border-radius: 15px;
}

.delete-btn {
  margin-left: 10px;
  background: #e11d48;
  border: none;
  color: white;
  border-radius: 10px;
  width: 50px;
  height: 50px;
  font-size: 22px;
}

.panel {
  background: white;
  border-left: 5px solid #3b82f6;
  padding: 10px;
  margin: 5px 0 15px 0;
  border-radius: 8px;
}
</style>
</head>

<body>

<h1>BMW Teileliste</h1>

<div class="vehicle-bar">
  <select id="vehicleSelect"></select>
  <input id="vinInput" placeholder="FIN eingeben">
  <input id="vehicleNameInput" placeholder="Anzeigename (z. B. E61 Daily)">
  <button onclick="addVehicle()">Fahrzeug hinzufügen</button>
</div>

<input id="searchInput" placeholder="Teil suchen...">
<select id="categoryFilter">
  <option value="">Alle Kategorien</option>
</select>

<h3>Teil hinzufügen</h3>
<input id="nameInput" placeholder="Teilname">
<input id="categoryInput" placeholder="Kategorie">
<input id="oemInput" placeholder="OEM Nummer">
<textarea id="descInput" placeholder="Beschreibung"></textarea>
<button onclick="addPart()">Hinzufügen</button>

<div id="partsList"></div>

<script>
const REPO_OWNER = "bmw-e61-app";
const REPO_NAME = "bmw-e61-app";
const FILE_PATH = "data.json";

let githubToken = localStorage.getItem("github_token") || "";
let cloudData = { vehicles: {} };
let currentVin = "";

const vehicleSelect = document.getElementById("vehicleSelect");

async function loadCloud() {
  if (!githubToken) {
    githubToken = prompt("GitHub Token eingeben:");
    localStorage.setItem("github_token", githubToken);
  }

  const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
    headers: { Authorization: `token ${githubToken}` }
  });

  const data = await res.json();
  cloudData = JSON.parse(atob(data.content));
  localStorage.setItem("cloud_sha", data.sha);

  renderVehicles();
}

async function saveCloud() {
  const sha = localStorage.getItem("cloud_sha");

  await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      Authorization: `token ${githubToken}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Update BMW data",
      content: btoa(JSON.stringify(cloudData, null, 2)),
      sha
    })
  });

  loadCloud();
}

function renderVehicles() {
  vehicleSelect.innerHTML = "";

  Object.entries(cloudData.vehicles).forEach(([vin, v]) => {
    const opt = document.createElement("option");
    opt.value = vin;
    opt.textContent = `${v.name} – ${vin}`;
    vehicleSelect.appendChild(opt);
  });

  if (!currentVin && vehicleSelect.options.length) {
    currentVin = vehicleSelect.options[0].value;
  }

  vehicleSelect.value = currentVin;
  renderParts();
  updateCategories();
}

vehicleSelect.onchange = () => {
  currentVin = vehicleSelect.value;
  renderParts();
  updateCategories();
};

function addVehicle() {
  const vin = vinInput.value.trim();
  const name = vehicleNameInput.value.trim();

  if (!vin || !name) return alert("FIN und Anzeigename eingeben.");

  if (cloudData.vehicles[vin]) return alert("Dieses Fahrzeug existiert bereits.");

  cloudData.vehicles[vin] = { name, parts: [] };
  currentVin = vin;

  vinInput.value = "";
  vehicleNameInput.value = "";

  saveCloud();
}

function addPart() {
  if (!currentVin) return alert("Kein Fahrzeug gewählt.");

  const name = nameInput.value.trim();
  const category = categoryInput.value.trim();
  const oem = oemInput.value.trim();
  const desc = descInput.value.trim();

  if (!name || !category) return alert("Name und Kategorie Pflicht.");

  const parts = cloudData.vehicles[currentVin].parts;

  if (parts.some(p => p.name.toLowerCase() === name.toLowerCase()))
    return alert("Teil existiert bereits.");

  parts.push({ name, category, oem, desc });

  nameInput.value = "";
  categoryInput.value = "";
  oemInput.value = "";
  descInput.value = "";

  saveCloud();
}

function deletePart(i) {
  cloudData.vehicles[currentVin].parts.splice(i, 1);
  saveCloud();
}

function renderParts() {
  const partsList = document.getElementById("partsList");
  const search = searchInput.value.toLowerCase();
  const category = categoryFilter.value;

  partsList.innerHTML = "";

  if (!currentVin) return;

  cloudData.vehicles[currentVin].parts.forEach((p, i) => {
    if (
      (search && !p.name.toLowerCase().includes(search)) ||
      (category && p.category !== category)
    ) return;

    const row = document.createElement("div");
    row.className = "part-row";

    row.innerHTML = `
      <div class="part-card" onclick="toggleInfo(${i}, this)">
        <strong>${p.name}</strong><br>
        <small>${p.category}</small>
      </div>
      <button class="delete-btn" onclick="deletePart(${i})">❌</button>
    `;

    partsList.appendChild(row);
  });
}

function toggleInfo(i, card) {
  document.querySelectorAll(".panel").forEach(p => p.remove());

  const p = cloudData.vehicles[currentVin].parts[i];

  const panel = document.createElement("div");
  panel.className = "panel";
  panel.innerHTML = `
    <strong>Name:</strong> ${p.name}<br>
    <strong>Kategorie:</strong> ${p.category}<br>
    <strong>OEM:</strong> ${p.oem || "-"}<br>
    <strong>Beschreibung:</strong> ${p.desc || "-"}
  `;

  card.parentNode.insertAdjacentElement("afterend", panel);
}

function updateCategories() {
  categoryFilter.innerHTML = `<option value="">Alle Kategorien</option>`;

  if (!currentVin) return;

  const parts = cloudData.vehicles[currentVin].parts;
  const cats = [...new Set(parts.map(p => p.category))];

  cats.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    categoryFilter.appendChild(opt);
  });
}

searchInput.oninput = renderParts;
categoryFilter.onchange = renderParts;

loadCloud();
</script>

</body>
</html>
