<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BMW Teileliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    .part-card {
      background: #3b82f6;
      color: white;
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .part-info {
      cursor: pointer;
      width: 100%;
    }

    .part-name {
      font-weight: bold;
      font-size: 18px;
    }

    .part-cat {
      font-size: 14px;
      opacity: 0.9;
    }

    .delete-btn {
      background: #e11d48;
      color: white;
      border: none;
      border-radius: 10px;
      width: 45px;
      height: 45px;
      font-size: 22px;
      margin-left: 10px;
    }

    .details {
      background: white;
      color: black;
      padding: 12px;
      border-radius: 10px;
      margin-top: 8px;
      display: none;
    }

    .section-title {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>

<header>
  <h1>BMW Teileliste</h1>
  <p>Suche, filtere oder füge neue Teile hinzu</p>
</header>

<div class="container">

  <!-- VIN Verwaltung -->
  <div class="section-title">Fahrzeug hinzufügen</div>

  <input id="vinInput" placeholder="FIN (z. B. WBAPY51000CX14466)">
  <input id="vinNameInput" placeholder="Anzeigename (z. B. E61 Daily)">
  <button onclick="addVehicle()">Fahrzeug hinzufügen</button>

  <select id="vehicleSelect" onchange="loadVehicle()">
    <option value="">Fahrzeug auswählen</option>
  </select>

  <!-- Suche + Kategorie -->
  <input id="searchInput" placeholder="Teil suchen..." oninput="renderParts()">

  <select id="categoryFilter" onchange="renderParts()">
    <option value="">Alle Kategorien</option>
  </select>

  <!-- Teil hinzufügen -->
  <div class="section-title">Teil hinzufügen</div>

  <input id="partName" placeholder="Teilname">
  <input id="partCategory" placeholder="Kategorie">
  <input id="partOEM" placeholder="OEM Nummer">
  <input id="partDesc" placeholder="Beschreibung">
  <button onclick="addPart()">Hinzufügen</button>

  <!-- Teileliste -->
  <div id="partsList"></div>

</div>

<script>
  let data = {
    vehicles: {}
  };

  let currentVIN = null;

  function saveData() {
    localStorage.setItem("bmwData", JSON.stringify(data));
  }

  function loadData() {
    const stored = localStorage.getItem("bmwData");
    if (stored) {
      data = JSON.parse(stored);
    }
    renderVehicleSelect();
  }

  function addVehicle() {
    const vin = vinInput.value.trim();
    const name = vinNameInput.value.trim();

    if (!vin) {
      alert("Bitte FIN eingeben");
      return;
    }

    if (!data.vehicles[vin]) {
      data.vehicles[vin] = {
        name: name || vin,
        parts: []
      };
      saveData();
      renderVehicleSelect();
    }

    vinInput.value = "";
    vinNameInput.value = "";
  }

  function renderVehicleSelect() {
    vehicleSelect.innerHTML = `<option value="">Fahrzeug auswählen</option>`;
    for (let vin in data.vehicles) {
      const opt = document.createElement("option");
      opt.value = vin;
      opt.textContent = data.vehicles[vin].name + " (" + vin + ")";
      vehicleSelect.appendChild(opt);
    }
  }

  function loadVehicle() {
    currentVIN = vehicleSelect.value;
    renderParts();
  }

  function addPart() {
    if (!currentVIN) {
      alert("Bitte zuerst ein Fahrzeug auswählen");
      return;
    }

    const name = partName.value.trim();
    const category = partCategory.value.trim();
    const oem = partOEM.value.trim();
    const desc = partDesc.value.trim();

    if (!name) {
      alert("Teilname fehlt");
      return;
    }

    const parts = data.vehicles[currentVIN].parts;

    if (parts.some(p => p.name.toLowerCase() === name.toLowerCase())) {
      alert("Teil existiert bereits");
      return;
    }

    parts.push({
      name,
      category,
      oem,
      desc
    });

    saveData();
    partName.value = "";
    partCategory.value = "";
    partOEM.value = "";
    partDesc.value = "";
    renderParts();
  }

  function deletePart(index) {
    if (!currentVIN) return;

    if (!confirm("Teil wirklich löschen?")) return;

    data.vehicles[currentVIN].parts.splice(index, 1);
    saveData();
    renderParts();
  }

  function renderParts() {
    partsList.innerHTML = "";
    categoryFilter.innerHTML = `<option value="">Alle Kategorien</option>`;

    if (!currentVIN) return;

    const parts = data.vehicles[currentVIN].parts;
    const search = searchInput.value.toLowerCase();
    const filterCat = categoryFilter.value;

    const categories = [...new Set(parts.map(p => p.category).filter(Boolean))];
    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      categoryFilter.appendChild(opt);
    });

    parts.forEach((part, index) => {
      if (
        (search && !part.name.toLowerCase().includes(search)) ||
        (filterCat && part.category !== filterCat)
      ) return;

      const card = document.createElement("div");
      card.className = "part-card";

      const info = document.createElement("div");
      info.className = "part-info";
      info.onclick = () => toggleDetails(index);

      info.innerHTML = `
        <div class="part-name">${part.name}</div>
        <div class="part-cat">${part.category || ""}</div>
      `;

      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "✖";
      del.onclick = (e) => {
        e.stopPropagation();
        deletePart(index);
      };

      const details = document.createElement("div");
      details.className = "details";
      details.id = "details-" + index;
      details.innerHTML = `
        <b>OEM:</b> ${part.oem || "-"}<br>
        <b>Beschreibung:</b> ${part.desc || "-"}
      `;

      card.appendChild(info);
      card.appendChild(del);
      card.appendChild(details);
      partsList.appendChild(card);
    });
  }

  function toggleDetails(index) {
    const el = document.getElementById("details-" + index);
    el.style.display = el.style.display === "block" ? "none" : "block";
  }

  loadData();
</script>

</body>
</html>
