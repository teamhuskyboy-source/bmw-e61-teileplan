<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BMW E61 525xd – Teileliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

header {
  background: #111;
  color: #fff;
  padding: 20px;
  text-align: center;
}

#list {
  padding: 10px;
}

.item {
  background: #3b82f6;
  color: white;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
}

.item-info {
  flex-grow: 1;
}

.item-title {
  font-size: 18px;
  font-weight: bold;
}

.item-status {
  font-size: 14px;
  opacity: 0.9;
}

.buttons {
  margin-left: auto;
}

button.star {
  background: transparent;
  color: #facc15;
  border: none;
  font-size: 20px;
  padding: 6px;
}

#panel {
  background: #fff;
  margin: 10px;
  padding: 12px;
  border-left: 4px solid #3b82f6;
}
</style>
</head>

<body>

<header>
  <h1>Teileliste</h1>
  <p>Tippe auf ein Teil</p>
</header>

<div id="list"></div>

<div id="panel">
  Tippe auf ein Teil
</div>

<script>
const teile = [
  { name: "Zylinderkopf", oem: "11127806100", gruppe: "Motor", beschreibung: "M57 Diesel Zylinderkopf", fav: false },
  { name: "Turbolader", oem: "11657802588", gruppe: "Turbo", beschreibung: "Abgasturbolader", fav: false },
  { name: "Wasserpumpe", oem: "11517788826", gruppe: "Kühlsystem", beschreibung: "Kühlmittelpumpe", fav: false },
  { name: "Bremsscheibe VA", oem: "34116864058", gruppe: "Bremsen", beschreibung: "Belüftete Bremsscheibe vorne", fav: false },
  { name: "Injektor", oem: "13537805430", gruppe: "Kraftstoff", beschreibung: "Common-Rail Injektor", fav: false },
  { name: "Kardanwelle", oem: "26107570956", gruppe: "Antrieb", beschreibung: "xDrive Kardanwelle", fav: false },
  { name: "Rücklicht", oem: "63217160793", gruppe: "Karosserie", beschreibung: "Rückleuchte rechts", fav: false },
  { name: "Batterie", oem: "61217586967", gruppe: "Elektrik", beschreibung: "Starterbatterie", fav: false }
];

function renderList() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  teile.forEach((t, i) => {
    const div = document.createElement("div");
    div.className = "item";

    const info = document.createElement("div");
    info.className = "item-info";
    info.innerHTML = `
      <div class="item-title">${t.name}</div>
      <div class="item-status">Status: undefined</div>
    `;
    info.onclick = () => show(i);

    const buttons = document.createElement("div");
    buttons.className = "buttons";

    const star = document.createElement("button");
    star.className = "star";
    star.innerText = t.fav ? "★" : "☆";
    star.onclick = (e) => {
      e.stopPropagation();
      toggleFav(i);
    };

    buttons.appendChild(star);

    div.appendChild(info);
    div.appendChild(buttons);

    list.appendChild(div);
  });
}

function show(i) {
  const t = teile[i];
  document.getElementById("panel").innerHTML = `
    <strong>Name:</strong> ${t.name}<br>
    <strong>OEM:</strong> ${t.oem}<br>
    <strong>Gruppe:</strong> ${t.gruppe}<br>
    <strong>Beschreibung:</strong> ${t.beschreibung}
  `;
}

function toggleFav(i) {
  teile[i].fav = !teile[i].fav;
  renderList();
}

renderList();
</script>

</body>
</html>
