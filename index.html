<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BMW Teileliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; margin:0; }
    header { background:#111; color:#fff; padding:20px; text-align:center; }
    .container { padding:15px; max-width:900px; margin:auto; }

    input, select, textarea, button {
      width:100%; padding:10px; margin:6px 0; border-radius:8px; border:1px solid #ccc;
      font-size:16px;
    }

    button { background:#3b82f6; color:white; border:none; }
    button:hover { background:#2563eb; }

    .card {
      background:#3b82f6; color:white; border-radius:14px;
      padding:14px; margin:10px 0; display:flex; justify-content:space-between; align-items:center;
    }

    .card .info { flex:1; }
    .card .info b { font-size:18px; display:block; }
    .card .info small { opacity:0.9; }

    .actions {
      display:flex; gap:10px;
    }

    .btn-del {
      background:#dc2626; border:none; border-radius:10px; width:46px; height:46px;
      color:white; font-size:22px;
    }

    .detail {
      background:#fff; border-left:4px solid #3b82f6;
      padding:12px; margin:8px 0; border-radius:8px;
    }

    .hidden { display:none; }

    .vehicle-box {
      background:#000; color:white; padding:15px; border-radius:12px; margin-bottom:12px;
    }

    .vehicle-box input {
      background:#fff; color:black;
    }

  </style>
</head>
<body>

<header>
  <h2>BMW Teileliste</h2>
</header>

<div class="container">

  <div class="vehicle-box">
    <select id="vehicleSelect"></select>
    <input id="vinInput" placeholder="FIN eingeben">
    <input id="vehicleNameInput" placeholder="Anzeigename (z. B. E61 Daily)">
    <button onclick="addVehicle()">Fahrzeug hinzufügen</button>
  </div>

  <input id="searchInput" placeholder="Teil suchen..." oninput="renderParts()">

  <select id="categoryFilter" onchange="renderParts()">
    <option value="">Alle Kategorien</option>
  </select>

  <h3>Teil hinzufügen</h3>
  <input id="partName" placeholder="Teilname">
  <input id="partCategory" placeholder="Kategorie">
  <input id="partOem" placeholder="OEM Nummer">
  <textarea id="partDesc" placeholder="Beschreibung"></textarea>
  <button onclick="addPart()">Hinzufügen</button>

  <div id="partsList"></div>

  <div id="detailBox" class="detail hidden"></div>

</div>

<script>
const REPO_OWNER = "teamhuskyboy-source";
const REPO_NAME = "bmw-e61-teileplan";
const FILE_PATH = "data.json";
const BRANCH = "main";
const GITHUB_TOKEN = "DEIN_TOKEN_HIER";

let data = { vehicles: {} };
let currentVin = "";

async function loadData() {
  try {
    const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`);
    const json = await res.json();
    const content = atob(json.content);
    data = JSON.parse(content);
  } catch {
    data = { vehicles: {} };
  }

  renderVehicles();
}

function renderVehicles() {
  const sel = document.getElementById("vehicleSelect");
  sel.innerHTML = "";

  Object.keys(data.vehicles).forEach(vin => {
    const opt = document.createElement("option");
    opt.value = vin;
    opt.textContent = `${data.vehicles[vin].name} (${vin})`;
    sel.appendChild(opt);
  });

  if (!currentVin && sel.options.length) {
    currentVin = sel.options[0].value;
  }

  sel.value = currentVin;
  renderParts();
}

async function saveData() {
  const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`);
  const json = await res.json();

  await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": "token " + GITHUB_TOKEN,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Update vehicle data",
      content: btoa(JSON.stringify(data, null, 2)),
      sha: json.sha,
      branch: BRANCH
    })
  });
}

function addVehicle() {
  const vin = vinInput.value.trim();
  const name = vehicleNameInput.value.trim();

  if (!vin) return alert("FIN fehlt");

  if (!data.vehicles[vin]) {
    data.vehicles[vin] = { name: name || vin, parts: [] };
  }

  currentVin = vin;
  vinInput.value = "";
  vehicleNameInput.value = "";

  saveData();
  renderVehicles();
}

function addPart() {
  if (!currentVin) return alert("Kein Fahrzeug ausgewählt");

  const part = {
    name: partName.value,
    category: partCategory.value,
    oem: partOem.value,
    desc: partDesc.value
  };

  data.vehicles[currentVin].parts.push(part);

  partName.value = partCategory.value = partOem.value = partDesc.value = "";

  saveData();
  renderParts();
}

function renderParts() {
  const list = document.getElementById("partsList");
  list.innerHTML = "";

  if (!currentVin) return;

  const search = searchInput.value.toLowerCase();
  const cat = categoryFilter.value;

  const parts = data.vehicles[currentVin].parts.filter(p => {
    return (!search || p.name.toLowerCase().includes(search)) &&
           (!cat || p.category === cat);
  });

  parts.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.onclick = () => showDetail(p);

    div.innerHTML = `
      <div class="info">
        <b>${p.name}</b>
        <small>${p.category}</small>
      </div>
      <div class="actions">
        <button class="btn-del" onclick="event.stopPropagation(); deletePart(${i})">✖</button>
      </div>
    `;

    list.appendChild(div);
  });

  renderCategories();
}

function renderCategories() {
  const sel = document.getElementById("categoryFilter");
  const cats = new Set();

  data.vehicles[currentVin]?.parts.forEach(p => cats.add(p.category));

  sel.innerHTML = `<option value="">Alle Kategorien</option>`;
  [...cats].forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    sel.appendChild(opt);
  });
}

function showDetail(p) {
  const box = document.getElementById("detailBox");
  box.classList.remove("hidden");
  box.innerHTML = `
    <b>${p.name}</b><br>
    Kategorie: ${p.category}<br>
    OEM: ${p.oem || "-"}<br>
    Beschreibung: ${p.desc || "-"}
  `;
}

function deletePart(i) {
  if (!confirm("Teil löschen?")) return;
  data.vehicles[currentVin].parts.splice(i, 1);
  saveData();
  renderParts();
}

loadData();
</script>

</body>
</html>
